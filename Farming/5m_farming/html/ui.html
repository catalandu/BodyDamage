<html>
    <head>
        <title>Farming @ Ambra</title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
        <div class="container noselect">
            <div class="head">
                <img src="farming.png" class="head-img">
                <div class="one-bar">
                    Seeds
                </div>
            </div>
            <div class="container-x">
                <div class="x-row" style="background-image: url('https://image.flaticon.com/icons/svg/1159/1159085.svg');" id="wheat_seed" data-title="Wheat" data-price="3">

                </div>
                <div class="x-row" style="background-image: url('https://image.flaticon.com/icons/svg/723/723490.svg');" id="coffee_seed" data-title="Coffee" data-price="4">

                </div>
                <div class="x-row" style="background-image: url('https://image.flaticon.com/icons/svg/1728/1728729.svg');" id="orange_seed" data-title="Orange" data-price="2">

                </div>
                <div class="x-row" style="background-image: url('https://image.flaticon.com/icons/svg/2257/2257474.svg');" id="bean_seed" data-title="Bean" data-price="3">

                </div>
            </div>
        </div>
        <div class="container2 noselect">
            <div class="head2">
                <div class="subhead2">

                </div>

                <p></p>

                <div class="subhead3">

                </div>
            </div>
            <div class="container2-x">
                <div class="container2-x-p-a"><p>Current price per </p></div>
                <div class="container2-x-y">
                    <div class="container2-btns">
                        <i class="fas fa-arrow-circle-up" id="cUP"></i>
                        <i class="fas fa-arrow-circle-down" id="cDOWN"></i>
                        <span>
                            <i class="fas fa-check-circle" id="cBUY"></i>
                        </span>
                    </div>
                    <div class="divider-2"></div>
                    <div class="container2-btns2">
                        <p>1x %</p>
                    </div>
                    <div class="divider-2"></div>
                    <div class="container2-btns3">
                        <p>Stock: 250x</p>
                    </div>
                    <div class="divider-2"></div>
                    <div class="container2-btns4">
                        <p>Price: %â‚¬</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
